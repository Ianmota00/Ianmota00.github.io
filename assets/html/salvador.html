    <script>
        // Array de sugestões
        let suggestions = [
            { text: "Salvador", url: "../html/pages-black.html" },
            { text: "Página 2", url: "pagina2.html" },
            { text: "Página 3", url: "pagina3.html" }
        ];

        // Função para mostrar as sugestões
        function showSuggestions() {
            let searchTerm = document.getElementById("searchInput").value.toLowerCase();
            let suggestionsDiv = document.getElementById("suggestions");
            suggestionsDiv.innerHTML = "";

            suggestions.forEach(suggestion => {
                if (suggestion.text.toLowerCase().includes(searchTerm)) {
                    let suggestionElement = document.createElement("div");
                    suggestionElement.classList.add("list-item");
                    suggestionElement.textContent = suggestion.text;
                    suggestionElement.addEventListener("click", function() {
                        window.location.href = suggestion.url;
                    });
                    suggestionsDiv.appendChild(suggestionElement);
                }
            });

            if (searchTerm === "") {
                suggestionsDiv.classList.remove("active");
            } else {
                suggestionsDiv.classList.add("active");
            }
        }

        // Atualizar sugestões quando o texto da pesquisa muda
        document.getElementById("searchInput").addEventListener("input", showSuggestions);
    </script>
